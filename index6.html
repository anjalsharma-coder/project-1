<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Sign in form for the Sports Dinner</b></legend>
            About the event: <br>
        <table border="2" width="500px" height="100px">
                    <tr>
                        <td>Event's Name</td>
                        <td>Sport's Award's Winners Dinner </td>
                    </tr>
        <tr>
            <td>Event's location</td>
            <td>3/89 EPSOM, Auckland</td>
        </tr>
        <tr>
            <td>Event's timing</td>
            <td>2:30 to 7:30</td>
        </table><br><br>
        <b><i>Participation Form</i></b><br><br>
        <label>Name:</label>
        <input type=text name="Full name" id="name" placeholder="Enter you full name">
        <right>
            <label>Date of Birth</label>
            <input type="date" name="birthday" id="birthday">
        </right><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br><br>
            <label>Phone number</label>
        <input type="number" name="number" placeholder="Enter your 10 digits number"><br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Create your own password"><br><br>
        <label>From where did you hear about this dinner?</label>
        <select name="From where did you hear about this dinner" id=" From where did you hear about this dinner">
        <option value="Instagram">Instagram</option>
        <option value="Snapchat">Snapchat</option>
        <option value="Google">Google</option>
        <option value="Twitter">Twitter</option>
        <option value="Posters in school">Posters in school</option>
        </select>
        <label>Other:</label>
        <input type="text" name="other"><br><br>
        <label>I understand if I chose to not come to the dinner, still my money will be deducted and will not get returned.</label><br>
        <input type="radio" name="Yes, I understand" value="Yes,I understand">  Yes,I understand<br><br>
        <input type="Submit">
        


    

 </fieldset
    </form>
</body>
</html>
