<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form fieldset</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label>Name:</label>
              <input type="text" id="name" placeholder="Enter your name"><br><br>
              <label>Date of birth:</label>
              <input type="date" id="birthday" name="birthday"><br><br>
              <label>Gender:</label>
              <input type="radio" id="gender" value="male">male
              <input type="radio" id="gender" value="female">female<br><br>
              <label>Student ID:</label>
              <input type="number" id="student id" placeholder="Enter your student id"><br><br>
                <input type="submit">


        </fieldset>


    </form>
</body>
</html>
